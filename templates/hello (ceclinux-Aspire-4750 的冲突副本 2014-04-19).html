<!DOCTYPE html>
<html>
    <head>
        <title>Directory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="icon" href="/favicon">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% for file in files %}
        {% if file.isDirectory  %}
        <div class="row">
            <h1><div class="col-xs-6 "><a href="{{file.link}}" class="text-info">{{ file.link }}</a></div>
                <div class="col-xs-4 col-xs-offset-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-cloud-download"></span> Download
                        </button>

                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-star"></span> Star
                        </button>
                    </div>
                </div>
            </h1>
        </div>

        {% else %}
        <div class="row">
            <h3>
                <div class="col-xs-6">
                    <a href="/f/{{file.filename}}"class="text-warning">{{ file.filename }}</a></div>
                <div class="col-xs-4 col-xs-offset-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-cloud-download"></span> Download
                        </button>
                    </div>

                </div>
            </h3>
        </div>
        {% endif %}
        {% endfor %}

        <img src="https://avatars0.githubusercontent.com/u/2628211?s=140" alt="..." class="img-circle">
        <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </body>
</html>
